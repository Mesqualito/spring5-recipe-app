<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rezepte Startseite</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <!-- center content the old bootstrap3.3 way -->
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Meine Rezepte!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Beschreibung</th>
                                <th>Ansicht</th>
                            </tr>
                            </thead>
                            <!-- the two first rows will be removed by the thymeleaf templating engine at runtime and
                            are only used for previewing the natural templating, how the table looks, the effects etc. -->
                            <tr th:remove="all">
                                <td>1</td>
                                <td">Leckere Spareribs, fest codiert</td>
                                <td><a href="#">Ansicht</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>2</td>
                                <td>Wurmstichiges Insektenmus, fest codiert</td>
                                <td><a href="#">Ansicht</a></td>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <!--/*@thymesVar id="recipe" type="com.eigenbaumarkt.spring5recipeapp.domain.Recipe"*/-->
                                <td th:text=com.eigenbaumarkt.spring5recipeapp.domain.Recipe"${recipe.id}">3</td>
                                <td th:text="${recipe.description}">Kochzeile 3, fest codiert</td>
                                <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">Ansicht</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
