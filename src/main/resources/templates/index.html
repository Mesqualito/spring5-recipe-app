<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rezepte Startseite</title>
</head>
<body>
<h1>Meine Rezepte!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Beschreibung</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Leckere Spareribs!</td>
    </tr>
</table>
</body>
</html>
